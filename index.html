<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Designer - Portfolio</title>

    <!-- custom css links -->
    <link rel="stylesheet" href="./Style/style.css">

    <!-- third party js links -->
    <script src="https://kit.fontawesome.com/196421d9ce.js" crossorigin="anonymous"></script>


</head>

<body>

    <!-- start header section -->

    <header id="header">

        <!-- nav section -->
        <nav id="nav-bar">
            <div class="main-width">
                <div class="nav-container">
                    <div class="logo">
                        <a href="#">
                            <span>
                                <i class="fa-brands fa-algolia"></i>
                            </span>
                        </a>
                    </div>
                    <div class="menu">
                        <span id="menu-icon">
                            <i class="fa-solid fa-bars"></i>
                        </span>
                    </div>
                </div>
            </div>
        </nav>

        <!-- banner section -->
        <div class="banner">
            <div class="banner-cover"></div>
            <div class="banner-container">
                <div class="banner-img">
                    <img src="./Images/profile.png" alt="profile">
                </div>
                <div class="banner-text">
                    <div class="banner-heading">
                        <h1><span class="creative">Creative</span> Portfolio</h1>
                    </div>
                    <div class="banner-description">
                        <p>Crafting visually stunning and user-friendly websites with a strong focus on creativity and
                            functionality. Each design blends aesthetics and seamless user experience, offering engaging
                            interactions.</p>
                    </div>
                    <div>
                        <button class="btn">
                            <span>Read More</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- end header section -->

    <!-- custom js links -->
    <script src="./Logic/logic.js"></script>


</body>

</html>
